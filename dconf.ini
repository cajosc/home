[system/locale]
region='sv_SE.UTF-8'

[org/freedesktop/tracker/miner/files]
index-recursive-directories=['&DESKTOP', '&DOCUMENTS', '&DOWNLOAD', '&MUSIC', '&PICTURES', '&VIDEOS', '/home/cjs/Dropbox', '/home/cjs/Projects']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Super>t'
command='tilix'
name='Tilix'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>w'
command='/usr/bin/gnome-shell-extension-prefs workspace-indicator@gnome-shell-extensions.gcampax.github.com'
name='Workspace indicator settings'

[org/gnome/shell]
enabled-extensions=['background-logo@fedorahosted.org', 'alternate-tab@gnome-shell-extensions.gcampax.github.com', 'nohotcorner@azuri.free.fr', 'overlay-icons@vinicius.depizzol.com.br', 'windowoverlay-icons@sustmidown.centrum.cz', 'pixel-saver@deadalnix.me', 'workspace-indicator@gnome-shell-extensions.gcampax.github.com', 'launch-new-instance@gnome-shell-extensions.gcampax.github.com']

[org/gnome/shell/window-switcher]
app-icon-mode='both'

[org/gnome/nautilus/preferences]
default-folder-viewer='list-view'

[org/gnome/system/location]
enabled=true

[org/gnome/desktop/interface]
clock-show-date=true

[org/gnome/desktop/notifications]
show-in-lock-screen=false

[org/gnome/desktop/screensaver]
lock-enabled=false

[org/gnome/desktop/calendar]
show-weekdate=true

[org/gnome/desktop/input-sources]
xkb-options=['caps:none']

[com/gexperts/Tilix]
enable-wide-handle=true
theme-variant='dark'

[com/gexperts/Tilix/keybindings]
session-switch-to-terminal-left='<Shift>Left'
session-switch-to-terminal-down='<Shift>Down'
session-switch-to-terminal-right='<Shift>Right'
session-switch-to-terminal-up='<Shift>Up'

[com/gexperts/Tilix/profiles/2b7c4080-0ddd-46c5-8f23-563fd3ba789d]
use-system-font=false
font='Monospace 9'
terminal-bell='none'
